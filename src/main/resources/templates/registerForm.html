<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #d7ccc8;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.form-container {
			background-color: #5b3a34;
			color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.form-container h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.form-container label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.form-container input {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.form-container button {
			width: 100%;
			padding: 10px;
			background-color: #3d2924;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		.form-container button:hover {
			background-color: #8c5f56;
		}

		.error {
			color: #ffcccc;
			font-size: 14px;
			margin-top: -10px;
			margin-bottom: 10px;
		}

		.top-right-buttons {
			position: absolute;
			top: 10px;
			right: 10px;
			display: flex;
			gap: 10px;
		}

		.top-right-buttons a {
			text-decoration: none;
			background-color: #5b3a34;
			color: #ffffff;
			padding: 10px 15px;
			border-radius: 5px;
			font-size: 14px;
			text-align: center;
		}

		.top-right-buttons a:hover {
			background-color: #8c5f56;
		}

		.top-right-buttons .exit-icon {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.top-right-buttons .exit-icon i {
			font-style: normal;
		}
	</style>
</head>

<body>
	<div class="top-right-buttons">
		<a href="/login">Login</a>
		<a href="/" class="exit-icon">
			<i>üè†</i>
		</a>
	</div>
	<div class="form-container">
		<h2>Register</h2>
		<form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validatePasswords()">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" th:field="*{name}" required />
			</div>
			<div>
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" th:field="*{lastname}" required />
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" th:field="*{email}" required />
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" th:field="*{password}" required />
			</div>
			<div>
				<label for="confirm-password">Confirm Password</label>
				<input type="password" id="confirm-password" name="confirm-password" required />
				<span class="error" id="error-message" style="display: none;">Passwords do not match</span>
			</div>
			<input type="hidden" name="role" value="user" />
			<button type="submit">Register</button>
		</form>
	</div>

	<script>
		function validatePasswords() {
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirm-password').value;
			const errorMessage = document.getElementById('error-message');

			if (password !== confirmPassword) {
				errorMessage.style.display = 'block';
				return false;
			}

			errorMessage.style.display = 'none';
			return true;
		}
	</script>
</body>

</html>
