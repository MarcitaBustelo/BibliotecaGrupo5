<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Reservations</title>
	<div th:insert="~{fragments :: head}"></div>
</head>

<body>
	<header>
		<div th:replace="~{fragments :: navbar}"></div>
	</header>

	<main class="container mt-4">

		<h3>My reservations</h3>
		<br>

		<div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Book Title</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Reservation Date</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reservation : ${reservations}">
						<td th:text="${reservation.title}">Book Title</td>
						<td th:text="${reservation.author}">Author</td>
						<td th:text="${reservation.genre}">Genre</td>
						<td th:text="${reservation.date}">Reservation
							Date</td>
						<td th:text="${reservation.status}"></td>

						<td>
							<form th:action="@{/reservation/cancel/{id}(id=${reservation.id})}" method="post"
								style="display: inline;">
								<button type="submit" class="btn btn-danger"
									onclick="return confirm('Are you sure you want to cancel this reservation?');">Cancel</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
