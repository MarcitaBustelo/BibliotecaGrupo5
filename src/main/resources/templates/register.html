<!doctype html>
<html lang="en">

<head th:replace="~{fragments :: head}"></head>

<body>
    <header>
        <div th:replace="~{fragments :: navbar}"></div>
    </header>
    <main class="mt-5">
        <div class="container">
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h4 class="card-title text-center text-brown">Registration Form</h4>
                    <form th:action="@{/register/send}" th:object="${user}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" th:field="*{name}" placeholder="Type your name..." required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        
                        <!-- Lastname -->
                        <div class="mb-3">
                            <label class="form-label" for="lastname">Lastname</label>
                            <input class="form-control" type="text" id="lastname" name="lastname" th:field="*{lastname}" placeholder="Type your lastname">
                            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" th:field="*{email}" placeholder="Type your email..." required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" th:field="*{password}" placeholder="Type your password..." required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label class="form-label" for="repassword">Confirm Password</label>
                            <input class="form-control" type="password" id="repassword" name="repassword" th:field="*{rePassword}" placeholder="Type again your password..." required>
                            <div class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></div>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="mb-3 d-flex justify-content-between">
                            <button class="btn btn-brown" type="submit">Register</button>
                            <a class="btn btn-secondary" href="/">Return</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
