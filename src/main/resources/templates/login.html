<!doctype html>
<html lang="en">

<head th:replace="~{fragments :: head}"></head>

<body>
    <header>
        <div th:replace="~{fragments :: navbar}"></div>
    </header>
    <main>
        <div class="card d-flex align-content-center align-items-center mt-5">
            <div class="card-body" style="width: 50em;">
                <h4 class="card-title text-center">Login</h4>
                <div class="alert alert-info" th:if="${logout != null}">Logout sucessful!</div>
                <div class="alert alert-danger" th:if="${error != null}">There's no user with those credentials</div>
                <form th:action= "@{/login}" th:object="${user}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Type your username..." th:field="*{username}" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Type your password..." th:field="*{password}" />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit" th:href= "@{/login}">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
