<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<div th:insert="~{fragments :: head}"></div>
	<title>Login</title>
	<link rel="stylesheet" href="/css/login.css">
</head>

<body>
	<header>
		<div th:replace="~{fragments :: navbar}"></div>
	</header>

	<div class="login-container">
		<main>
			<div class="card">
				<div class="card-body">
					<h4>Login</h4>

					<!-- Success Alert -->
					<div class="alert alert-success" th:if="${success != null and success != ''}" th:text="${success}">
					</div>

					<!-- Info Alert -->
					<div class="alert alert-info" th:if="${logout != null}">Logout successful!</div>

					<!-- Error Alert -->
					<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

					<!-- Login Form -->
					<form th:action="@{/login}" th:object="${user}" method="post">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">

						<!-- Email Input -->
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" name="email" id="email" class="form-control"
								placeholder="Type your email..." th:field="*{email}" />
						</div>

						<!-- Password Input -->
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" name="password" id="password" class="form-control"
								placeholder="Type your password..." th:field="*{password}" />
						</div>

						<!-- Submit Button -->
						<div class="mb-3">
							<button class="btn btn-brown w-100" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
