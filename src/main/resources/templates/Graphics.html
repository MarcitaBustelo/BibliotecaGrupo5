<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Graphics</title>
<link rel="stylesheet" th:href="@{/css/graphics.css}" />
<div th:insert="~{fragments :: head}"></div>
<!-- Cargar Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<header>
		<div th:replace="~{fragments :: navbar}"></div>
	</header>
	<h1>Statistics Graphics</h1>

	<div class="chart-container">
		<canvas id="loansByMonthChart"></canvas>
	</div>

	<div class="chart-container">
		<canvas id="loansPerUserChart"></canvas>
	</div>

	<div class="chart-container">
		<canvas id="booksByCategoryChart"></canvas>
	</div>

	<script th:inline="javascript">
		var loansByMonth = /*[[${loansByMonth}]]*/[];
		var loansPerUser = /*[[${loansPerUser}]]*/[];
		var booksByCategory = /*[[${booksByCategory}]]*/[];

		var ctx1 = document.getElementById('loansByMonthChart')
				.getContext('2d');
		var loansByMonthChart = new Chart(ctx1, {
			type : 'bar',
			data : {
				labels : loansByMonth.map(function(item) {
					return item[0];
				}), 
				datasets : [ {
					label : 'Loans by Month',
					data : loansByMonth.map(function(item) {
						return item[1];
					}),
					backgroundColor : 'rgba(54, 162, 235, 0.2)',
					borderColor : 'rgba(54, 162, 235, 1)',
					borderWidth : 1
				} ]
			},
			options : {
				scales : {
					y : {
						beginAtZero : true
					}
				}
			}
		});

		var ctx2 = document.getElementById('loansPerUserChart')
				.getContext('2d');
		var loansPerUserChart = new Chart(ctx2, {
			type : 'pie',
			data : {
				labels : loansPerUser.map(function(item) {
					return item[0];
				}), 
				datasets : [ {
					label : 'Loans per User',
					data : loansPerUser.map(function(item) {
						return item[1];
					}), 
					backgroundColor: [ 
		                '#FF5733', 
		                '#33FF57', 
		                '#3357FF', 
		                '#FF33A5', 
		                '#FFC300', 
		                '#581845',
		                '#900C3F', 
		                '#DAF7A6'  
		            ]
				} ]
			}
		});

		var ctx3 = document.getElementById('booksByCategoryChart').getContext(
				'2d');
		var booksByCategoryChart = new Chart(ctx3, {
			type : 'doughnut',
			data : {
				labels : booksByCategory.map(function(item) {
					return item[0];
				}), 
				datasets : [ {
					label : 'Books by Category',
					data : booksByCategory.map(function(item) {
						return item[1];
					}), 
					backgroundColor : [ '#FF5733', '#33FF57', '#3357FF' ],
				} ]
			}
		});
	</script>

</body>

</html>
