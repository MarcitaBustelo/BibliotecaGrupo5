<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library</title>
<style>
body {
	margin: 0;
	font-family: 'Roboto', sans-serif;
	background-color: #d7ccc8;
	color: #2e2e2e;
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	height: 100vh;
}

.navbar {
	display: flex;
	justify-content: flex-end;
	background: rgba(62, 39, 35, 0.9);
	padding: 15px 30px;
}

.navbar a {
	text-decoration: none;
	color: #ffffff;
	margin-left: 15px;
	padding: 10px 20px;
	border-radius: 5px;
	background-color: #3e2723;
	transition: background-color 0.3s ease, color 0.3s ease;
	font-weight: bold;
}

.navbar a:hover {
	background-color: #6d4c41;
	color: #ffffff;
}

.content {
	text-align: center;
	margin: auto;
	display: flex;
	flex-direction: column;
	align-items: center;
	backdrop-filter: blur(8px);
	background: rgba(62, 39, 35, 0.8);
	padding: 50px;
	border-radius: 15px;
	box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.content h1 {
	font-size: 3.8rem;
	margin-bottom: 20px;
	color: #f5f5f5;
}

.content p {
	font-size: 1.5rem;
	margin-top: 10px;
	width: 70%;
	line-height: 1.8;
	color: #e0e0e0;
}

@media ( max-width : 768px) {
	.content h1 {
		font-size: 2.8rem;
	}
	.content p {
		font-size: 1.2rem;
		width: 85%;
	}
	.navbar {
		flex-direction: column;
		align-items: center;
	}
	.navbar a {
		margin-top: 10px;
		margin-left: 0;
	}
}
</style>
</head>

<body>
	<div class="navbar">
		<a href="/registerForm">Register</a> 
		<a href="/login">Login</a>
	</div>
	<div class="content">
		<h1>Welcome to the Library</h1>
		<p>Discover a world of knowledge and adventure on every page.</p>
	</div>
</body>

</html>
