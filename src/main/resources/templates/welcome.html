<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Biblioteca</title>

	<style>
		/* Establecer el fondo de la biblioteca */
		.background-container {
			background-image: url('/images/fondo-png.png');
			/* Ruta correcta de la imagen */
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			/* Asegura que el contenido se coloque en columna */
		}

		/* Barra de navegación */
		.navbar {
			position: absolute;
			top: 20px;
			right: 20px;
			display: flex;
			gap: 10px;
		}

		.navbar a {
			background-color: #4e342e;
			/* Marrón oscuro */
			color: #d7ccc8;
			/* Marrón claro */
			padding: 10px 20px;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
		}

		.navbar a:hover {
			background-color: #6d4c41;
			/* Marrón más claro */
		}

		/* Contenedor de contenido con un box */
		.content-container {
			text-align: center;
		}

		/* Caja de bienvenida */
		.welcome-box {
			background-color: #4e342e;
			/* Marrón oscuro */
			color: #d7ccc8;
			/* Marrón claro */
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			max-width: 80%;
			margin: auto;
		}

		/* Estilos adicionales */
		h1 {
			font-size: 3em;
			font-weight: bold;
			margin-bottom: 10px;
		}

		p {
			font-size: 1.2em;
			margin-top: 0;
		}
	</style>
</head>

<body>

	<!-- Barra de navegación -->
	<div class="navbar">
		<a href="/login">Login</a>
		<a href="/register">Register</a>
	</div>

	<!-- Fondo de la biblioteca -->
	<div class="background-container">
		<div class="content-container">
			<div class="welcome-box">
				<h1>Welcome to the Library</h1>
				<p>Discover a world of knowledge and adventure on every page.</p>
			</div>
		</div>
	</div>

</body>

</html>
