spring.application.name=BibliotecaGrupo5
spring.banner.location=classpath:banner.txt
server.port= 8081
spring.datasource.url=jdbc:mysql://localhost/biblioteca5?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:photos/
